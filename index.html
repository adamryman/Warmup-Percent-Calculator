<html><head></head>

<body>
  <div id="adam">
    <div id="border">
      <span id="max">One Rep Max<input type="text" id="onerepmax" name="weight" value="" size="8"></span>
      <div id="settings">
        <span id="bar-holder">Bar<input type="text" id="bar" name="bar" value="45" size="8"></span>
        <span id="plates-holder">Plates<input type="text" id="plates" name="plates" value="44,33,22,11,5.5,2.75" size="25"></span>
      </div>
      <div id="display-plates">
        <span id="plates-holder">Percent 1<input type="text" id="per1" name="per1" value="90" size="8"></span><span id="per1out"></span>
        <br>
        <span id="plates-holder">Percent 2<input type="text" id="per2" name="per2" value="80" size="8"></span><span id="per2out"></span>
        <br>
        <span id="plates-holder">Percent 3<input type="text" id="per3" name="per3" value="70" size="8"></span><span id="per3out"></span>
        <br>
        <span id="plates-holder">Percent 4<input type="text" id="per4" name="per4" value="50" size="8"></span><span id="per4out"></span>
        <br>
        <span id="plates-holder">Percent 5<input type="text" id="per5" name="per5" value="25" size="8"></span><span id="per5out"></span>
        <br>
        Max Out<br><span id="maxout"></span>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="warmup-calc.js"></script>
</body>

</html>
